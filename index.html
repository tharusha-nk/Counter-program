<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="counter">
        <div class="title">
            <label>Counter Program <i class="fa-solid fa-hashtag"></i></label>
            <button class="close" id="close"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="count">
            <label id="countlabel">0</label>
        </div>
        <div class="operations">
            <button id="incBtn">Increase <i class="fa-solid fa-arrow-up"></i></button>
            <button id="reset">Reset <i class="fa-solid fa-arrows-rotate"></i></button>
            <button id="decBtn">Decrease <i class="fa-solid fa-arrow-down"></i></button>
        </div>
        <button id="close">Close</button>
    </div>
    <script src="https://kit.fontawesome.com/2df5e1a210.js" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>
</html>
